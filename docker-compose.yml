version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: telegram_db
    environment:
      POSTGRES_DB: telegram
      POSTGRES_USER: telegram_user
      POSTGRES_PASSWORD: strongpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: